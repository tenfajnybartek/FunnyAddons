      break: 10
      place: 11
      interact_block: 12
      open_chest: 14
      open_ender_chest: 15
      use_buckets: 16
      use_fire: 19
      friendly_fire: 21
      back: 26  # size - 1, dynamically adjusted
      info: 13  # player head slot, dynamically adjusted
