# FunnyAddons - Panel Gildii (panel.yml)
# Konfiguracja GUI panelu gildii dostępnego przez /panel lub /gpanel
# Dostępne placeholdery:
#   {TAG}, {NAME}, {POINTS}, {KILLS}, {LEADER}, {VICE}, {MEMBERS},
#   {TERRAIN_LEVEL}, {BOUNDS}, {EXPIRES}, {RENEW_DURATION}, {RENEW_COST}, {COST}

# Wiadomości panelu
messages:
  only-player: "&cTylko gracz może użyć tej komendy!"
  not-in-guild: "&cMusisz być w gildii, aby użyć tej komendy!"
  not-leader: "&cTylko lider gildii może używać panelu!"
  no-money: "&cNie masz wystarczająco przedmiotów! Potrzebujesz: &e{COST}"
  territory-upgraded: "&aPomyślnie powiększono teren gildii do poziomu &e{LEVEL}&a!"
  territory-max-level: "&cOsiągnąłeś maksymalny poziom terenu!"
  territory-already-owned: "&cPosiadasz już ten poziom terenu!"
  validity-extended: "&aPomyślnie przedłużono ważność gildii o &e{DURATION}&a!"
  effect-purchased: "&aPomyślnie zakupiono efekt &e{EFFECT} &adla całej gildii!"
  effect-applied: "&aOtrzymałeś efekt &e{EFFECT} &aod lidera gildii!"

# Główne GUI panelu gildii
panel:
  main:
    size: 27
    title: "&ePanel Gildii"
    items:
      territory:
        slot: 10
        material: GRASS_BLOCK
        name: "&aPowiększ teren gildii"
        lore:
          - "&7Aktualny poziom: &e{TERRAIN_LEVEL} &7(&e{BOUNDS}x{BOUNDS}&7)"
          - ""
          - "&7Kliknij, aby przejść do menu powiększania"
      info:
        slot: 13
        material: BOOK
        name: "&bInformacje o gildii"
        lore:
          - "&7Tag: &e{TAG}"
          - "&7Nazwa: &e{NAME}"
          - "&7Punkty: &e{POINTS}"
          - "&7Kille: &e{KILLS}"
          - "&7Lider: &e{LEADER}"
          - "&7Zastępca: &e{VICE}"
          - "&7Członków: &e{MEMBERS}"
      renew:
        slot: 16
        material: CLOCK
        name: "&aPrzedłuż ważność gildii"
        lore:
          - "&7Aktualna ważność: &e{EXPIRES}"
          - "&7Przedłuż o: &e{RENEW_DURATION}"
          - "&7Koszt: &e{RENEW_COST}"
          - ""
          - "&7Kliknij, aby przedłużyć"
      effects:
        slot: 11
        material: BEACON
        name: "&dEfekty gildii"
        lore:
          - "&7Kup efekty dla wszystkich członków online"
          - ""
          - "&7Kliknij, aby otworzyć menu efektów"
      permissions:
        slot: 15
        material: PAPER
        name: "&eUprawnienia członków gildii"
        lore:
          - "&7Otwiera panel zarządzania uprawnieniami"
          - ""
          - "&7Kliknij, aby przejść do uprawnień"
      close:
        slot: 26
        material: BARRIER
        name: "&cZamknij"
        lore:
          - "&7Zamknij panel"

